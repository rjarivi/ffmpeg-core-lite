name: Build Lite FFmpeg (Mirror Fix)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container: emscripten/emsdk:3.1.40
    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config yasm nasm git build-essential

      - name: Build x264 (Video Encoder)
        run: |
          cd /tmp
          # FIX: We use the GitHub mirror instead of videolan.org to prevent network errors
          git clone --branch stable --depth 1 https://github.com/mirror/x264.git
          cd x264
          emconfigure ./configure \
            --prefix=/tmp/ffmpeg_build \
            --host=i686-gnu \
            --enable-static \
            --disable-cli \
            --disable-asm \
            --extra-cflags="-s USE_PTHREADS=1"
          
          emmake make -j4
          emmake make install

      - name: Checkout FFmpeg
        uses: actions/checkout@v3
        with:
          repository: ffmpegwasm/ffmpeg.wasm-core

      - name: Configure and Build FFmpeg
        run: |
          # 1. Configure FFmpeg
          emconfigure ./configure \
            --target-os=none \
            --arch=x86_32 \
            --enable-cross-compile \
            --cc=emcc \
            --cxx=em++ \
            --ar=emar \
            --nm=emnm \
            --ranlib=emranlib \
            --disable-x86asm \
            --disable-inline-asm \
            --disable-stripping \
            --disable-programs \
            --disable-doc \
            --disable-debug \
            --disable-runtime-cpudetect \
            --disable-autodetect \
            --disable-everything \
            --enable-protocol=file \
            --enable-demuxer=mov,mp4,m4a,avi,matroska,webm \
            --enable-muxer=mp4,avi,matroska,webm,null \
            --enable-gpl \
            --enable-libx264 \
            --enable-decoder=h264 \
            --enable-encoder=libx264 \
            --enable-parser=h264 \
            --enable-decoder=vp8,vp9 \
            --enable-parser=vp8,vp9 \
            --enable-decoder=aac,vorbis,opus,mp3 \
            --enable-encoder=aac,vorbis,opus \
            --enable-parser=aac,vorbis,opus \
            --enable-filter=scale,crop,overlay,aresample \
            --extra-cflags="-O3 -s USE_PTHREADS=1 -I/tmp/ffmpeg_build/include" \
            --extra-cxxflags="-O3 -s USE_PTHREADS=1" \
            --extra-ldflags="-O3 -s USE_PTHREADS=1 -L/tmp/ffmpeg_build/lib -s INITIAL_MEMORY=33554432" \
            --extra-libs="-lx264 -lpthread -lm"

          # 2. Compile
          emmake make -j4

          # 3. FIX: Find and Rename the files so Upload works
          # FFmpeg usually outputs a file named 'ffmpeg' (the JS) and 'ffmpeg.wasm'
          # We rename them to what your app expects.
          mv ffmpeg ffmpeg-core.js
          mv ffmpeg.wasm ffmpeg-core.wasm

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-lite-files
          path: |
            ffmpeg-core.js
            ffmpeg-core.wasm
