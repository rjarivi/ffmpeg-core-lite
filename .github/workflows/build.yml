name: Build Lite FFmpeg (Fixed)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container: emscripten/emsdk:3.1.40
    steps:
      - name: Install Build Dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config yasm nasm git

      - name: Build x264 (H.264 Video Encoder)
        run: |
          cd /tmp
          git clone --branch stable --depth 1 https://code.videolan.org/videolan/x264.git
          cd x264
          # Configure x264 for WebAssembly
          emconfigure ./configure \
            --prefix=/tmp/ffmpeg_build \
            --host=i686-gnu \
            --enable-static \
            --disable-cli \
            --disable-asm \
            --extra-cflags="-s USE_PTHREADS=1"
          
          # Compile and Install x264 to a temporary folder
          emmake make -j4
          emmake make install

      - name: Checkout FFmpeg
        uses: actions/checkout@v3
        with:
          repository: ffmpegwasm/ffmpeg.wasm-core

      - name: Configure and Build FFmpeg-Core
        run: |
          # 1. We must point FFmpeg to the x264 we just built
          export PKG_CONFIG_PATH=/tmp/ffmpeg_build/lib/pkgconfig
          
          # 2. Configure FFmpeg (Lite Version)
          # We enabled libx264 (for MP4 encoding) but disabled libvpx (WebM) to prevent errors.
          # WebM will still work for Reading (Decoding), just not Writing (Encoding).
          
          emconfigure ./configure \
            --target-os=none \
            --arch=x86_32 \
            --enable-cross-compile \
            --disable-x86asm \
            --disable-inline-asm \
            --disable-stripping \
            --disable-programs \
            --disable-doc \
            --disable-debug \
            --disable-runtime-cpudetect \
            --disable-autodetect \
            --disable-everything \
            --enable-protocol=file \
            --enable-demuxer=mov,mp4,m4a,avi,matroska,webm \
            --enable-muxer=mp4,avi,matroska,webm,null \
            --enable-gpl \
            --enable-libx264 \
            --enable-decoder=h264 \
            --enable-encoder=libx264 \
            --enable-parser=h264 \
            --enable-decoder=vp8,vp9 \
            --enable-parser=vp8,vp9 \
            --enable-decoder=aac,vorbis,opus,mp3 \
            --enable-encoder=aac,libvorbis,libopus \
            --enable-parser=aac,vorbis,opus \
            --enable-filter=scale,crop,overlay,aresample \
            --extra-cflags="-O3 -s USE_PTHREADS=1 -I/tmp/ffmpeg_build/include" \
            --extra-cxxflags="-O3 -s USE_PTHREADS=1" \
            --extra-ldflags="-O3 -s USE_PTHREADS=1 -L/tmp/ffmpeg_build/lib -s INITIAL_MEMORY=33554432"

          # 3. Build the final .wasm file
          emmake make -j4

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-lite-wasm
          path: wasm/dist/ffmpeg-core.wasm
